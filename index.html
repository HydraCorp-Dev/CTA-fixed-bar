<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo CTA App</title>
  <style>


    @font-face {
    font-family: 'Roboto';
    src: url('fonts/Roboto-Medium.ttf') format('truetype');
    font-weight: 500; /* normal */
    font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
    }

    /* Banner */
    .cta-app-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #555; /* cor estilo Folha */
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      font-size: 15px;
      z-index: 9999;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .cta-left {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
    }

    .cta-logo {
      width: 40px;
      height: 40px;
      padding: 2%;
      border-radius: 6px;
      background-color: #f5f5f5;
    }

    .cta-action {
      color: #fefefe;
      font-weight: bold;
      text-decoration: none;
      padding: 4px 10px;
      border-radius: 14px;
      margin-right: 20px;
      white-space: nowrap;
    }

    .cta-close {
      background: none;
      border: none;
      color: white;
      font-size: 32px;
      cursor: pointer;
    }

    /* Animação fechar */
    .cta-app-banner.hide {
      transform: translateY(-100%);
      opacity: 0;
    }

    /* Só aparece em mobile */
    @media (min-width: 768px) {
      .cta-app-banner {
        display: none;
      }
    }

    /* Conteúdo de exemplo */
    .content {
      padding: 80px 20px;
    }
  </style>
</head>
<body>
  <!-- Banner CTA -->
  <div class="cta-app-banner" id="ctaAppBanner">
    <div class="cta-left">
        <button class="cta-close" id="ctaCloseBtn">×</button>
      <img src="logo/logo-positvo.svg" alt="Logo App" class="cta-logo">
      <span>Baixe o app Cartão de Todos de graça</span>
    </div>
    <a id="ctaDownloadBtn" href="#" class="cta-action">BAIXAR ></a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const btn = document.getElementById("ctaDownloadBtn");
      const closeBtn = document.getElementById("ctaCloseBtn");
      const bar = document.getElementById("ctaAppBanner");

      const ua = navigator.userAgent || navigator.vendor || window.opera;

      // Detecta iOS ou Android
      if (/android/i.test(ua)) {
        btn.href = "https://play.google.com/store/apps/details?id=com.cartaodetodoswalletapp";
      } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
        btn.href = "https://apps.apple.com/app/id1536693230";
      } else {
        btn.href = "#"; // fallback
      }

      // Fecha com animação
      closeBtn.addEventListener("click", () => {
        bar.classList.add("hide");
        setTimeout(() => bar.remove(), 300); // remove após a animação
      });
    });
  </script>
</body>
</html>
